<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./maps_styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

    <div id="top-bar">
        <a href="../../index.html" type="button" id="home" class="btn btn-dark btn-md start-tour-button">Home</a>
        <button type="button" id="start-tour-button" class="btn btn-dark btn-lg start-tour-button">Start the tour for current city</button>
        <button type="button" id="add-co-ordinates" class="btn btn-dark btn-md start-tour-button">Add co-ordinates</button>
        <button type="button" id="next-city" class="btn btn-dark btn-md start-tour-button">Show next city</button>
    </div>
    <div class="area">
        <img alt="" />
        <div class="rect">
          <div class="exclusion-x"></div>
          <div class="exclusion-y"></div>
        </div>
    </div>
    <div id="area-description-ui"  class="container hide">
        <div class="row">
            <div id="tutorial-progress" class="col-sm-12 col-md-12 col-lg-12 center"></div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div id="m1d1" class="maps-desc"></div>
            </div>
        </div>
        <div class="row" id="desc-btn-row">
            <button id="desc-btn-back" type="button" class="btn btn-dark btn-md col-sm-3 col-md-2 col-lg-2" >Back</button>
            <button id="desc-btn-next" type="button" class="btn btn-info btn-md col-sm-3 col-md-2 col-lg-2" >Next</button>
            <button id="desc-btn-close" type="button" class="btn btn-secondary btn-md col-sm-3 col-md-2 col-lg-2">Close</button>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script charset="utf-8" src="./maps_data.js"></script>
    <script charset="utf-8" src="./maps_scripts.js"></script>
    
</body>
</html>
